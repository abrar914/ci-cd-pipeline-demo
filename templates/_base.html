<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CI/CD Demo</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 24px; }
      nav a { margin-right: 12px; }
      .badge { background:#eee; padding:4px 8px; border-radius:8px; margin-left:8px; font-size:12px;}
      .footer { margin-top:32px; color:#666; font-size:12px; }
      input[type=text]{ padding:6px; width:260px; }
      button{ padding:6px 10px; }
    </style>
  </head>
  <body>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('about') }}">About</a>
      <a href="{{ url_for('releases') }}">Releases</a>
      <a href="{{ url_for('notes') }}">Notes</a>
      <a href="/metrics" target="_blank">Metrics</a>
      <span class="badge">ENV: {{ env }}</span>
      <span class="badge">VER: {{ version }}</span>
      <span class="badge">SHA: {{ sha[:7] }}</span>
    </nav>
    <hr>
    {% block content %}{% endblock %}
    <div class="footer">
      Â© CI/CD Pipeline Demo
    </div>
  </body>
</html>
