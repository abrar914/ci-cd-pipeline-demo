{% extends "_base.html" %}
{% block content %}
  <h2>Notes</h2>
  <form method="post">
    <input type="text" name="text" placeholder="Write a note..." />
    <button type="submit">Add</button>
  </form>
  <ul>
    {% for n in notes %}
      <li>{{ n }}</li>
    {% else %}
      <li>No notes yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
